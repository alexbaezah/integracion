<body>
  <h1>Ejemplo Transaccion completa mall</h1>
  
  <form class="transaccion_completa_form" action="/webpay-plus-mall/create" method="post" style="display: flex; flex-direction:column; width:50%;font-size: 20px;">
    <label for="buy_order">
      Orden de compra
    </label>
    <input id="buy_order" name="buy_order" value="{{ request.args.get('buy_order') }}"/>
  
    <label for="session_id">
      Id de sesi√≥n
    </label>
    <input id="session_id" name="session_id" value="{{ request.args.get('session_id') }}" />
  
    <label for="card_number">
      Numero de tarjeta
    </label>
    <input id="card_number" name="card_number" value="4051885600446623"/>
  
    <label for="card_expiration_date">
      Fecha de expiracion (AA/MM)
    </label>
    <input id="card_expiration_date" name="card_expiration_date" value="{{ (dt.utcnow() + timedelta(days=5 * 365)).strftime("%y/%m") }}" />
  
    <h2>Detalles</h2>
    <hr>
  
 
  
    <label for="details_amount">Monto</label>
    <input id="details_amount" name="details[1][amount]" value="{{ request.args.get('amount') }}"/>
  
    <button type="submit">Aceptar</button>
  </form>
</body>
